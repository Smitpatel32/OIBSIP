<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form onsubmit="checkUnit(); return false;">
            <div class="card text-center m-4">
                <div class="card-header">
                    Temprature Converter
                </div>
                <div class="card-body container">
                    <div class="row" >
                        <div class="col h-100">
                            <input type="text" id="temp" class="form-control" placeholder="Enter Temperature" pattern="[0-9.]+" required>
                        </div>
                        <div class="col">
                            <select class="form-select form-select-md" id="unit">
                                <option selected value="F">Fahrenheit</option>
                                <option value="C">Celsius</option>
                                <option value="K">Kelvin</option>
                            </select>
                        </div>
                    </div>
                    <div class="row m-4">
                        <div class="col" >
                            <label for="result">Result</label>
                            <div class="card " id="result">
                                <div class="card-body p-4"> 
                                    <p id="show_result"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="conv" class="btn btn-primary">Convert</button>
                </div>
            </div>
        </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./Temp_conv.js"></script>
</body>
</html>
